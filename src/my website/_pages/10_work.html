---
layout: tabpanel
title: Work
permalink: /work/
---


	<!--Section-->
	<section class="section sectionWork pb-3 text-center text-lg-left col-12">

		<!--Row-->
		<div class="row">

			<!--Steppers-->
			<div class="col-12 steppers">
				<div class="divider-step-container col-1 d-none d-xl-block">
					<span class="divider-step"></span>
				</div>

				<!--Jobs-->				{% for job in site.data.work %}
				<div class="col-12 step row py-5">

					<div class="col-1 d-none d-xl-block">
						<div class="avatar">
							<img src="{{ job.logo }}" class="rounded-circle z-depth-1 whiteBGColor" alt="{{ job.name }} Logo" width="120" height="120" />
						</div>
					</div>

					<div class="col-12 d-block d-xl-none pb-2">
						<div class="col-4 col-sm-2 avatar mx-auto">
							<img src="{{ job.logo }}" class="rounded-circle z-depth-1 whiteBGColor" alt="{{ job.name }} Logo" />
						</div>
					</div>

					<div class="col-xl-11 col-12 blackColor">
						<h2>{{ job.jobdescription }}</h2>
						<span>
								<i class="pl-2 fa fa-clock-o {{ job.codename }}Color"></i> {{ job.duration }}
								<i class="pl-2 fa fa-map-marker {{ job.codename }}Color"></i> {{ job.location }}
								<i class="pl-2 fa fa-building {{ job.codename }}Color"></i> {{ job.building }}
								<a class="pl-2 blackColor" href="{{ job.website }}" target="_blank" title="{{ job.name }}'s website">
									<i class="fa fa-globe {{ job.name }}Color"></i> {{ job.website }}
								</a>
							</span>
					</div>

				</div>
				{% endfor %}
				<!--/Jobs-->

			</div>
			<!--/Steppers-->

		</div>
		<!--/Row-->

	</section>
	<!--/Section-->

	</div>
	<!--/Panel-->
